<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #e6edf3;
      background-color: #0d1117;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    img { max-width: 100%; height: auto; }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h2, h3, h4, h5, h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
      color: #e6edf3;
    }
    h1 { font-size: 2em; padding-bottom: 0.3em; border-bottom: 1px solid #30363d; }
    h2 { font-size: 1.5em; padding-bottom: 0.3em; border-bottom: 1px solid #30363d; }
    h3 { font-size: 1.25em; }
    p { margin-top: 0; margin-bottom: 16px; }
    hr {
      height: 0.25em;
      padding: 0;
      margin: 24px 0;
      background-color: #30363d;
      border: 0;
    }
    code {
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      background-color: rgba(110,118,129,0.4);
      border-radius: 6px;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
      color: #e6edf3;
    }
    pre {
      padding: 16px;
      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      background-color: #161b22;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    pre code {
      padding: 0;
      background-color: transparent;
      border: 0;
      font-size: 100%;
    }
    table {
      border-spacing: 0;
      border-collapse: collapse;
      margin-bottom: 16px;
      width: auto;
    }
    table th, table td {
      padding: 6px 13px;
      border: 1px solid #30363d;
    }
    table th { font-weight: 600; background-color: #161b22; }
    table tr { background-color: #0d1117; }
    table tr:nth-child(2n) { background-color: #161b22; }
    blockquote {
      margin: 0 0 16px 0;
      padding: 0 1em;
      color: #8b949e;
      border-left: 0.25em solid #30363d;
    }
    ul, ol { padding-left: 2em; margin-bottom: 16px; }
    li + li { margin-top: 0.25em; }
    details { margin-bottom: 16px; }
    details summary { cursor: pointer; font-weight: 600; }
    .highlight { margin-bottom: 16px; }
    /* Override for align center divs */
    div[align="center"] { text-align: center; }
    /* Badge/shield images inline */
    p > a > img { display: inline-block; vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
